<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body>
    <div class="container">
      <div class="head-part">
        <!-- Number indicating themes -->
        <div class="theme-numbers">
          <p>1</p>
          <p>2</p>
          <p>3</p>
        </div>
        <!-- The "calc" text -->
        <p class="calc-text">calc</p>
        <!-- The small "THEME" text -->
        <p class="theme-text">THEME</p>
        <!-- Radio buttons of the themes -->
        <form action="">
          <fieldset>
            <input type="radio" name="theme" id="default" checked />

            <input type="radio" name="theme" id="light" />

            <input type="radio" name="theme" id="neon" />
          </fieldset>
        </form>
      </div>
      <!-- Screen part -->
      <div class="screen"></div>
      <!-- Body of the calculator and buttons -->
      <div class="calc-body">
        <button class="action seven">7</button>
        <button class="action eight">8</button>
        <button class="action nine">9</button>
        <button class="delete special">DEL</button>
        <button class="action four">4</button>
        <button class="action five">5</button>
        <button class="action six">6</button>
        <button class="action op plus">+</button>
        <button class="action one">1</button>
        <button class="action two">2</button>
        <button class="action three">3</button>
        <button class="action op minus">-</button>
        <button class="action point">.</button>
        <button class="action zero">0</button>
        <button class="action op divide">/</button>
        <button class="action op multiply">x</button>
        <button class="reset special">RESET</button>
        <button class="equals special">=</button>
      </div>
    </div>
    <!-- Attribution -->
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ömer Yazıcı</a>.
    </div>
    <script src="calculator.js
  "></script>
  </body>
</html>
